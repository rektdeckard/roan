plugins {
    id 'base'
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.1'
}

dependencies {
    testCompile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3.2'
}