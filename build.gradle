plugins {
    id 'base'
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.1'
}

dependencies {
    compile 'com.jetbrains:ideaIC:2018.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    jcenter()
    mavenCentral()
}

version '1.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

intellij {
    version '2018.3.2'
//    version '183.4886.37'
//    type 'IC'
}

jar {
    manifest {
        attributes 'Main-Class': 'roan.main.Application'
    }
}